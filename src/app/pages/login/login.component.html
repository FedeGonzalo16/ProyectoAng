
<body class="body-sign">
    <main>
        <div class="sctsign">
        <div class="container">
            <div class="user signinBx"> <!-- Sign In -->
                <div class="ImgBx"><img class="img-sign" src="./assets/img/marce 9.png" alt="Sign In"></div>
                <div class="formBx">
                    <form> 
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Nombre de Usuario" id="username" minlength="4">
                        <input type="password" placeholder="Contraseña"  id="password" minlength="6" maxlength="12">
                        <input type="submit" value="Log in" id="submit" onclick="return sendForm();">
                        <p class="signup"> No tienes una cuenta?</p> <!-- Al clickear lleve al Singn Up -->
                        <div class="error-form" id="error-form">
                        </div>
                    </form>
                </div>
            </div>
            <div class="user signupBx"> <!-- Sign Up -->
                <div class="formBx">
                    <form id="form-signup">
                        <h2>Crea una Cuenta</h2>
                        <input type="text" placeholder="Nombre de Usuario" id="username-signup" minlength="4" required>
                        <input type="text" placeholder="Correo" id="email" minlength="12" required>
                        <input type="password" placeholder=" Crear Contraseña" id="password-signup" minlength="6" maxlength="12" required>
                        <input type="password" placeholder=" Confirmar Contraseña"  id="confirm-password" minlength="6" maxlength="12" required>
                        <input type="submit" value="Sign Up" id="submit" onclick="return sendFormSignup()";>
                        <p class="signup"> Ya tienes una cuenta? <a href="#" onclick="toggleForm();">Sign in.</a></p> <!-- Al clickear lleve al Singn In -->
                        <div class="error-signup" id="error-signup">
                        </div>
                    </form>
                </div>
                <div class="ImgBx"><img class="img-sign" src="./assets/img/17358770_10154436755337654_3395708256383185072_o.jpg" alt="Sign Up"></div>
            </div>  
        </div>
    </div>
    </main>

    
</body>
